<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 100%; max-width: 400px; padding: 20px;}
        body            {background-color: white;}
        .lightbox {
            display: none;  /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content {
            background: rgb(160,160,160);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border: solid orange;
            width: 100%;
            max-width: 400px;
            text-align: left;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <button onclick="openLightbox()">Open Form</button>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <form id="empForm">
                <label for="id">8-Digit Employee ID</label><br>
                <input type="text" id="id" name="id" required maxlength="8"><br>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="ext">4-Digit Extension</label><br>
                <input type="text" id="ext" name="ext" required maxlength="4"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="department">Department</label><br>
                <select id="department" name="department" required>
                    <option value="">Select a department</option>
                    <option value="Administrative">Administrative</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Executive">Executive</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Quality Assurance">Quality Assurance</option>
                    <option value="Sales">Sales</option>
                </select><br>
                <button type="submit" id="submit">Add Employee</button><br><br>
                <output id="addEmployee"></output>
            </form>
        </div>
    </div>

    <script>
        function openLightbox() {
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
